<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="overflow-hidden">
    <h1 class="text-red flex justify-center my-10 mx-10">Hello form</h1>
    <form action="" method="post" class="flex flex-col justify-center items-center mx-10 h-screen w-screen">
      <label for="name">Votre prénom : </label>
      <input type="text" name="name" id="name" >
      <label for="lastname" class="pt-4">Votre nom de famille : </label>
      <input type="text" name="lastname" id="lastname">
      <label for="age" class="pt-4">Votre âge : </label>
      <input type="number" name="age" id="age" min="1" max="100">
      <div class="pt-4">
        <button type="reset">Réinitialiser</button>
        <button type="submit">Envoyer</button>
      </div>
    </form>
</body>
</html>
